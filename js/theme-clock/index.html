<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
</head>
<body>
    <button  type="button" class="theme-btn"> Dark Mode</button>
    <div class="clock-container">
        <div class="clock">
            <span class="number" style="--angle:30deg">1</span>
            <span class="number" style="--angle:60deg">2</span>
            <span class="number" style="--angle:90deg">3</span>
            <span class="number" style="--angle:120deg">4</span>
            <span class="number" style="--angle:150deg">5</span>
            <span class="number" style="--angle:180deg">6</span>
            <span class="number" style="--angle:210deg">7</span>
            <span class="number" style="--angle:240deg">8</span>
            <span class="number" style="--angle:270deg">9</span>
            <span class="number" style="--angle:300deg">10</span>
            <span class="number" style="--angle:330deg">11</span>
            <span class="number" style="--angle:0deg">12</span>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>
        <div class="time">12:00</div>
        <div class="date">Monday, Nov <span class="circle">2</span></div>
    </div>
</body>
</html>
