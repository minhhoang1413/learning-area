<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="player">
        <video id="video" controls>
            <source src="video/sintel-short.mp4" type="video/mp4">
            <source src="video/sintel-short.webm" type="video/webm">
        </video>
        <div class="controls">
            <div class="time-progress">
                <input min="0" max="100" value="0" type="range" name="" id="time-range">
            </div>
            <div class="controls-group">
                <div class="controls-left">
                    <button class="play">
                        <img id="play-icon" src="images/play-fill.svg" alt="">
                    </button>
                    <button class="stop">
                        <img src="images/stop-fill.svg" alt="">
                    </button>


                    <button class="rwd">
                        <img src="images/skip-backward-fill.svg" alt="">
                    </button>
                    <button class="fwd">
                        <img src="images/skip-forward-fill.svg" alt="">
                    </button>
                </div>
                <div class="controls-right">
                    <div class="volumn">
                        <input min="0" max="1" value="1" step="0.1" type="range" name="" id="volumn-range">
                        <button class="volumn-btn">
                            <img class="volumn-icon" src="images/volume-up-fill.svg" alt="">
                        </button>
                        
                    </div>
                    <div class="speed">
                        <select name="" id="speed-select">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1.0x</option>
                            <option value="1.5">1.5x</option>
                        </select>
                    </div>
                    <div class="timer">
                        <span class="time-elapsed">00:00</span>/
                        <span class="time-duration"></span>
                    </div>
                    <div class="fullscreen">
                        <button class="fullscreen-btn">
                            <img class="fullscreen-icon" src="images/fullscreen.svg" alt="">
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <p>Sintel &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>.</p>
</body>

</html>
