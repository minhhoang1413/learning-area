<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-center">
            <img class="nav-icon" src="images/list.svg" alt="">
            <img class="logo" src="images/logo.svg" alt="">
            <div class="cart-btn">
                <img class="nav-icon" src="images/cart-plus-fill.svg" alt="">
                <span class="cart-items-amount">0</span>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1>FURNITURE COLLECTION</h1>
            <a href="#products" class="btn">SHOP NOW</a>
        </div>
    </header>
    <section class="products" id="products">
        <div class="section-title">
            <h2>OUR PRODUCTS</h2>
        </div>
        <div class="products-center">


        </div>
    </section>
    <section class="cart-overlay">
        <div class="cart">
            <span class="close">&times</span>
            <h2>YOUR CART</h2>
            <div class="cart-content">


            </div>
            <div class="cart-footer">
                <p>YOUR TOTAL:
                    <span class="cart-total">$0</span>
                </p>
                <button class="clear-cart btn">CLEAR CART</button>
            </div>
        </div>
    </section>

    <template id="product-template">
        <article class="product">
            <div class="img-container">
                <img class="product-img" src="" alt="">
                <button class="bag-btn" data-id="">
                    <span class="bag-btn-icon"></span>
                    ADD TO BAG
                </button>
            </div>
            <h3></h3>
            <p></p>
        </article>
    </template>
    <template id="cart-item-template">
        <div class="cart-item">
            <img class="cart-item-img" src="" alt="">
            <div>
                <h4></h4>
                <h5></h5>
                <span class="remove-item">remove</span>
            </div>
            <div class="amount-wrap">
                <img class="btn-item-amount increase-amount" src="images/chevron-up.svg" alt="">
                <p class="item-amount">1</p>
                <img class="btn-item-amount decrease-amount" src="images/chevron-down.svg" alt="">

            </div>
        </div>
    </template>
</body>

</html>
