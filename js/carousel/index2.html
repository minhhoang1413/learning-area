<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/carousel2.js" defer></script>
</head>

<body>
    <div class="carousel">
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/img-1.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-2.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-3.svg" alt="">
                </li>
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/img-4.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-5.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-6.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-7.svg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-8.svg" alt="">
                </li>
                <!-- <li class="carousel__slide">
                    <img class="carousel__image" src="images/img-9.svg" alt="">
                </li> -->
            </ul>
        </div>
        <div class="carousel__button">
            <button class="carousel__button--left"><img src="images/chevron-left.svg" alt=""></button>
            <button class="carousel__button--right"><img src="images/chevron-right.svg" alt=""></button>
        </div>
        <div class="carousel__nav">
            <!-- <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button> -->
        </div>
    </div>
</body>

</html>
