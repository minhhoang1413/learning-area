<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
</head>

<body>
    <div class="img-container">
        <img data-index="0" src="images/img-1.svg" alt="" class="img-gallery">
        <img data-index="1" src="images/img-2.svg" alt="" class="img-gallery">
        <img data-index="2" src="images/img-3.svg" alt="" class="img-gallery">
        <img data-index="3" src="images/img-4.svg" alt="" class="img-gallery">
        <img data-index="4" src="images/img-5.svg" alt="" class="img-gallery">
        <img data-index="5" src="images/img-6.svg" alt="" class="img-gallery">
        <img data-index="6" src="images/img-7.svg" alt="" class="img-gallery">
        <img data-index="7" src="images/img-8.svg" alt="" class="img-gallery">
        <img data-index="8" src="images/img-9.svg" alt="" class="img-gallery">
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
           
                <div class="slides">
                    <img data-index="0" src="images/img-1.svg" alt="" class="slide">
                    <img data-index="1" src="images/img-2.svg" alt="" class="slide">
                    <img data-index="2" src="images/img-3.svg" alt="" class="slide">
                    <img data-index="3" src="images/img-4.svg" alt="" class="slide">
                    <img data-index="4" src="images/img-5.svg" alt="" class="slide">
                    <img data-index="5" src="images/img-6.svg" alt="" class="slide">
                    <img data-index="6" src="images/img-7.svg" alt="" class="slide">
                    <img data-index="7" src="images/img-8.svg" alt="" class="slide">
                    <img data-index="8" src="images/img-9.svg" alt="" class="slide">

                </div>
                <button class="arrow arrow-left"><img src="images/chevron-left.svg" alt=""></button>
                <button class="arrow arrow-right"><img src="images/chevron-right.svg" alt=""></button>
                <div class="thumbnails">
                    <img data-index="0" src="images/img-1.svg" alt="" class="thumbnail">
                    <img data-index="1" src="images/img-2.svg" alt="" class="thumbnail">
                    <img data-index="2" src="images/img-3.svg" alt="" class="thumbnail">
                    <img data-index="3" src="images/img-4.svg" alt="" class="thumbnail">
                    <img data-index="4" src="images/img-5.svg" alt="" class="thumbnail">
                    <img data-index="5" src="images/img-6.svg" alt="" class="thumbnail">
                    <img data-index="6" src="images/img-7.svg" alt="" class="thumbnail">
                    <img data-index="7" src="images/img-8.svg" alt="" class="thumbnail">
                    <img data-index="8" src="images/img-9.svg" alt="" class="thumbnail">
                </div>
            

        </div>
    </div>
</body>

</html>
